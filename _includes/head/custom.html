<!-- START: Mathjax Support -->
<script>
  MathJax = {
    tex: {
      inlineMath: [['$', '$'], ['\\(','\\)']],
      displayMath: [ ['$$', '$$'], ['\\[','\\]'] ],
      processEscapes: true,
      tags: 'ams',
    },
    svg: {
      fontCache: 'global'
    }
  };
</script>

<!-- 
I can use the CDN version of Mathjax, but it's not working on local offline environment.
So, I download the latest version of Mathjax and put it in the assets/js/mathjax folder.
-->
<script type="text/javascript" id="MathJax-script" async
src="/assets/js/mathjax/tex-mml-chtml.js">
</script>
<!-- END: Mathjax Support -->
